<div class="mat-elevation-z1">
  <table mat-table [dataSource]="pointTable">
    <ng-container matColumnDef="longLabel">
      <th mat-header-cell *matHeaderCellDef>{{'_Place_' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.longLabel | translate }} </td>
    </ng-container>
    <ng-container matColumnDef="shortLabel">
      <th mat-header-cell *matHeaderCellDef>{{'_Place_' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.shortLabel | translate }} </td>
    </ng-container>
    <ng-container matColumnDef="points">
      <th mat-header-cell *matHeaderCellDef>{{'_Points_' | translate }}</th>
      <td mat-cell *matCellDef="let element"> {{element.points | number: '1.0-0'}} </td>
    </ng-container>
    <!--<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>-->
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
